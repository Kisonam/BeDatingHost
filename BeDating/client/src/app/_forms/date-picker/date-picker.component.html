<div class="mb-3 form-group">
    <input 
        [class.is-invalid]="control.touched && control.invalid" 
        class="form-control" 
        [formControl]="control"
        placeholder="{{label()}}"
        bsDatepicker
        [bsConfig]="bsConfig"
        [maxDate]="maxDate()"
        >
    <div *ngIf="control.hasError('required')" 
        class="invalid-feedback"> Please enter a {{label()}} 
    </div>
</div>
